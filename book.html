        <div class="book">
            <h1>BOOK A PICKUP</h1>
            <form  method="post" id="google-sheet" onsubmit="reset();">
                <div class="ibox">
                      <div class="gr">
                       <input type="text" id="Name" required>
                       <label for="Name"><i class="fa-solid fa-user"></i>Your Name</label>
                    </div>
                    <div class="gr">
                      <input type="email"  id="Email" required>
                      <label for="Email"><i class="fa-solid fa-envelope fa-lg"></i>Your Email</label>
                    </div>
                </div>
                <div class="ibox">
                <div class="gr">
            <input type="number" id="Number"required>
            <label for="Number"><i class="fa-solid fa-address-book"></i>Your Contact Number</label>
            </div>
            <div class="gr">
            <input type="datetime-local"  id="Date" min="2015-01-01" style="filter:invert(100%); color: black; border:black;box-shadow:0.08rem 0.12rem 0.1rem black;" required>
            </div>
            </div>
            <div class="gr">
            <input type="text" id="Address" required>
            <label for="Address"><i class="fa-sharp fa-solid fa-location-dot"></i>Enter your address</label>
            </div>
            
            <textarea name="items" id="Items"cols="10" rows="5" required></textarea>
            <label for="Items" id="Item"><i class="fa-solid fa-list"></i>List out the items to be picked up</label>
           
            <button type="submit" name="button" id="btn2">Submit</button>
            </form>
        </div>
        
        
       <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwImkYKrf53eiV5-TCBrSxnz5DD-rQidkiJi5g_PgAaiQoG0IfdT5up5YXxXC675SYlFg/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
             
        </body>
